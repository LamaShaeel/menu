
  <header >
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
      <div class="container-fluid" style="background-color: #095d09;">
        <a p-3 class="navbar-brand" href="#" >
          <img
              src="/assets/images/pizza.png"
              height="50"
              class="navbar-brand">
             
        </a>
        
        <div class="d-flex align-items-center ms-auto">
          <div class="nav-item">
            <a class="nav-link position-relative" href="#">
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ qty }}
              </span >
              <i  class="bi bi-cart"></i>
             </a>
          </div>
          <form class="d-flex ms-3">
            <input [(ngModel)]="foodname" class="form-control rounded"  name="foodname" type="search" placeholder="Search" >
            <button  class="btn btn-outline-white"  style="color:#e0ffdc;"type="button">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
   
  </header>

  <main>
    <div class="container-fluid " style="background-color: #F0FFF0;">
      <!-- Firstt row -->
      <div class="row">
        <div class="col text-center mt-3">
          <h2 class="">Pizza Menu</h2>
        </div>
      </div>
      <!-- 2nd row -->
      <div class="row text-center">
        <div class="col-sm-6"><h6>Selected items: {{qty}}</h6> </div>
        <div class="col-sm-6"><h6>Total items: {{total}}</h6> </div>  
      </div>
  
      <!-- 3rd row -->
      <div class="row">
        <div class="col-md-4 mt-3" *ngFor="let i of find(pizzaMenu)">
          <div class="card h-100 border-success mb-3" style="background-color: #f6ffe5;">
            <img [src]="i.img" width="100%" height="250" class="card-img-top" alt="...">
          
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">{{i.description}}</p>
              <p class="card-text">Price: {{i.price}} SAR</p>
              <div class="mt-3 d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-success" (click)="subtract(i.id, i.price)">-</button>
                <div class="mx-2">{{ i.quantity }}</div> <!-- to display quantity of each food item-->
                <button type="button" class="btn btn-success" (click)="sum(i.id, i.price)">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
     
  </div>
  </main>

  <footer class="bg-body-tertiary text-center">
   
    <div class="container p-4 pb-0">
     
      <section class="mb-4">
      
        <!-- Twitter -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #55acee;"
          href="#!"
          role="button"
          ><i class="bi bi-twitter"></i></a>
  
        <!-- Google -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #07612d;"
          href="#!"
          role="button"
          ><i class="bi bi-geo-alt-fill"></i></a>
  
        <!-- Instagram -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #ac2bac;"
          href="#!"
          role="button"
          ><i class="bi bi-instagram"></i></a>
  
        
      </section>
    
    </div>
